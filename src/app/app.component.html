<div class="container main-container">
  <h1>Firechat</h1>

  <div class="col-12 text-right" *ngIf="chatService.usuario.uid">
    <button class="btn btn-outline-danger" (click)="chatService.logout()">Salir</button>
  </div>

  <app-login *ngIf="!chatService.usuario.uid"></app-login>

  <div class="chat-window mt-3" *ngIf="chatService.usuario.uid">
    <app-chat></app-chat>
  </div>
</div>
