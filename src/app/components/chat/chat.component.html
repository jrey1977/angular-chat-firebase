<h3>Sala de chat</h3>

<hr>

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chatService.chats" 
         [ngClass]="{ 'text-right': chatService.usuario.uid == chat.uid }">
        <span 
            class="badge badge-primary"
            [ngClass]="{ 'badge-primary': chatService.usuario.uid == chat.uid,
                         'badge-success': chatService.usuario.uid != chat.uid }">
            {{chat.autor}}
        </span>
        <p>{{chat.mensaje}}</p>
    </div>

    </div>
    <div>
        <span class="badge badge-success">Maria</span>
        <p>Saludos Javier</p>

</div>

<input type="text" 
       name="mensaje" 
       id="botonEnter"
       class="form-control m-3"
       [(ngModel)]="mensaje" 
       (keyup.enter)="enviar_mensaje()" 
       placeholder="Presione 'Enter' para enviar mensaje">
